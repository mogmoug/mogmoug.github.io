	<script type="text/javascript">
		console.log('Hello world!');
		function calculating()
		{
			a = parseFloat(document.getElementById("number_a").value);
			b = parseFloat(document.getElementById("number_b").value);
			c = parseFloat(document.getElementById("number_c").value);
			outstr = "";
			outstr = outstr + "长方形面积：" + (a*b).toString() + "<br>";
			outstr = outstr + "正方形面积：" + (a*a).toString() + "<br>";
			outstr = outstr + "三角形面积：" + (a*b/2).toString() + "<br>";
			outstr = outstr + "圆面积：" + (a*a*3.1415926).toString() + "<br>";
			outstr = outstr + "梯形面积：" + ((a+b)*c/2).toString() + "<br>";
			outstr = outstr + "圆环面积：" + (3.1415926*((a*a)-(b*b))).toString() + "<br>";
			outstr = outstr + "正方形周长：" + (4*a).toString() + "<br>";

			outstr = outstr + "长方体体积：" + (a*b*c).toString() + "<br>";
			outstr = outstr + "长方体表面积：" + (2*(a*b+a*c+b*c)).toString() + "<br>";
			outstr = outstr + "正方体体积：" + (a*a*a).toString() + "<br>";
			outstr = outstr + "正方体表面积：" + (a*a*6).toString() + "<br>";
			outstr = outstr + "长方形周长：" + ((a+b)*2).toString() + "<br>";
			outstr = outstr + "圆周长(a=半径)：" + (3.1415926*2*a).toString() + "<br>";
			outstr = outstr + "三角形周长：" + (a+b+c).toString() + "<br>";
			outstr = outstr + "正b边形面积：" + ((b*(a*a))/(4*Math.tan((180)/(b)))).toString() + "<br>";
			outstr = outstr + "三角形面积：" + ((1/2)*b*c*Math.sin(a)).toString() + "<br>";
			document.getElementById("output_text").innerHTML = outstr;
		}
	</script>
	<h1>几何计算器/Geometry calculator</h1>
	<p>请分别输入a,b,c/Please enter a, b, c, respectively</p>
	<p>点击计算按钮后，会自动计算许多的公式，都是一些很有用的几何公式</p>
	<p>a:<input type="number" name="a" id="number_a"></p>
	<p>b:<input type="number" name="b" id="number_b"></p>
	<p>c:<input type="number" name="c" id="number_c"></p>
	<button onclick="calculating()">计算/Start calculating</button><br>
	<label id="output_text">计算结果</label>
